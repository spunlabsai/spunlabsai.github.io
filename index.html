<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>coming soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --accent: #fff;
      --logo-spacing: 1.4rem; /* space between SPUN and LABS */
      --font: 'Inter', 'Helvetica Neue', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeInUp 0.8s cubic-bezier(.22,.61,.36,1) both;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font);
      font-weight: 700;
      font-size: 2.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 2.7rem;
      user-select: none;
    }
    .logo .logo-space {
      display: inline-block;
      width: var(--logo-spacing);
    }
    .headline {
      font-size: 2.2rem;
      font-weight: 700;
      text-transform: lowercase;
      letter-spacing: 0.1em;
      line-height: 1.08;
      margin: 0 0 1rem 0;
      text-align: center;
    }
    .tagline {
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      color: #aaa;
      margin-bottom: 2.2rem;
      text-transform: lowercase;
      text-align: center;
    }
    .notify-form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 320px;
      margin-bottom: 2.5rem;
      justify-content: center;
    }
    .notify-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem 0 0 0.5rem;
      background: #222;
      color: var(--text);
      font-size: 1rem;
      letter-spacing: 0.1em;
      outline: none;
      transition: background 0.2s;
    }
    .notify-input::placeholder {
      color: #666;
      text-transform: lowercase;
      letter-spacing: 0.1em;
    }
    .notify-btn {
      padding: 0.75rem 1.3rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 0 0.5rem 0.5rem 0;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.15s;
      text-transform: lowercase;
    }
    .notify-btn:hover {
      background: #ddd;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 1.2rem 2rem 0.6rem 2rem;
      font-size: 0.92rem;
      color: #444;
      letter-spacing: 0.07em;
      text-transform: lowercase;
      opacity: 0.5;
      user-select: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }
      .logo {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .headline, .tagline {
        font-size: 1.2rem;
        width: 100%;
      }
      footer {
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      SPUN<span class="logo-space"></span>LABS
    </div>
    <div class="headline">coming soon</div>
    <div class="tagline">something simple. something beautiful.</div>
    <form class="notify-form" autocomplete="off">
      <input class="notify-input" type="email" placeholder="your email" required />
      <button class="notify-btn" type="submit">notify me</button>
    </form>
  </div>
  <footer>Â© 2025 spun labs. all rights reserved.</footer>
</body>
</html>
