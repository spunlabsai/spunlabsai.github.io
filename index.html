<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>coming soon</title>
  <!-- Montserrat SemiBold for a lighter logo -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --logo-size: 2.5rem;
      --logo-spacing: 0.4em;
      --font-logo: 'Montserrat', Arial, sans-serif;
      --font-body: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      --footer-height: 2.5rem;
      --logo-height: 4.2rem;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .logo-wrap {
      width: 100%;
      text-align: center;
      margin-top: 2.3rem;
      margin-bottom: 0;
      height: var(--logo-height);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-family: var(--font-logo);
      font-weight: 600; /* lighter */
      font-size: var(--logo-size);
      letter-spacing: var(--logo-spacing);
      color: var(--text);
      text-transform: uppercase;
      user-select: none;
      line-height: 1;
      display: inline-block;
    }
    .container {
      flex: 1;
      min-height: calc(100vh - var(--logo-height) - var(--footer-height));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .headline {
      font-size: 2.1rem;
      font-weight: 700;
      text-transform: lowercase;
      letter-spacing: 0.09em;
      margin: 0 0 1.2rem 0;
    }
    .tagline {
      font-size: 1.09rem;
      color: #aaa;
      margin-bottom: 2.1rem;
      text-transform: lowercase;
    }
    .notify-form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 320px;
      justify-content: center;
    }
    .notify-input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 0.5rem 0 0 0.5rem;
      background: #222;
      color: var(--text);
      font-size: 1rem;
      letter-spacing: 0.07em;
      outline: none;
    }
    .notify-input::placeholder {
      color: #666;
      text-transform: lowercase;
      letter-spacing: 0.09em;
    }
    .notify-btn {
      padding: 0.7rem 1.2rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 0 0.5rem 0.5rem 0;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.09em;
      cursor: pointer;
      text-transform: lowercase;
      transition: background 0.15s;
    }
    .notify-btn:hover {
      background: #ddd;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      padding: 1.3rem 2rem;
      font-size: 0.98rem;
      color: #444;
      letter-spacing: 0.06em;
      text-transform: lowercase;
      opacity: 0.56;
      user-select: none;
      z-index: 20;
      height: var(--footer-height);
      line-height: 1.3rem;
    }
    @media (max-width: 600px) {
      .logo {
        font-size: 1.2rem;
      }
      .logo-wrap {
        margin-top: 1rem;
        height: 2.3rem;
      }
      .container {
        min-height: calc(100vh - 2.3rem - var(--footer-height));
      }
      .headline {
        font-size: 1.3rem;
      }
      footer {
        font-size: 0.86rem;
        padding: 0.9rem 1.1rem;
        height: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrap">
    <span class="logo">SPUN&nbsp;&nbsp;LABS</span>
  </div>
  <div class="container">
    <div class="headline">coming soon</div>
    <div class="tagline">something simple. something beautiful.</div>
    <form class="notify-form" autocomplete="off">
      <input class="notify-input" type="email" placeholder="your email" required />
      <button class="notify-btn" type="submit">notify me</button>
    </form>
  </div>
  <footer>Â© <span id="year"></span> spun labs. all rights reserved.</footer>
  <script>
    // Dynamic year for footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
